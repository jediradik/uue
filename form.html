<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>UUE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header py-4">
        <div class="container p-sm-0">
            <nav class="navbar p-0 navbar-expand-lg navbar-light">
                <a class="navbar-brand dd-flex justify-content-center align-items-center" href="index.html">DELIVERY</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item ml-lg-5 item-active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item ml-lg-5">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item ml-lg-5">
                            <a class="nav-link" href="about.html">Actions</a>
                        </li>
                        <li class="nav-item ml-lg-5">
                            <a class="nav-link" href="about.html">Price</a>
                        </li>
                        <li class="nav-item ml-lg-5">
                            <a class="nav-link" href="gallery.html">Contacts</a>
                        </li>
                    </ul>
                </div>
              </nav>
        </div>
    </header>
    
    <div class="form-wrapper mt-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-6">
                    <h1 class="form__title text-center">Підтвердження замовлення</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-10 col-md-6">
                    <form class="mt-5" id="form-target">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nameInput" placeholder="Им'я">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="sirnameInput" placeholder="Прізвище">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="fatherName" placeholder="По батькові">
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="send-date">Дата відправлення</label>
                                <input type="text" class="form-control" id="send-date">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="receiving-date">Дата прибуття</label>
                                <input type="text" class="form-control" id="receiving-date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 mt-4">
                                <label for="distance">Відстань, км</label>
                                <input type="text" class="form-control" name="distance" id="distance">
                            </div>
                            <div class="col-12 col-md-6 mt-4">
                                <label for="km-price">Вартість доставки</label>
                                <input type="text" class="form-control" id="delivery-price" name="deliveryprice" value="40" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mt-4">
                                <label for="km-price">Вартість за км (грн)</label>
                                <input type="text" class="form-control" id="km-price" name="kmprice">
                            </div>
                        </div>
                        <div class="form-group mt-4 position-relative">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="delivery" checked>
                                <label class="form-check-label" for="delivery">Доставка</label>
                            </div>
                            <div class="radio-box">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="radio-btn" id="address-delivery"
                                        value="option1">
                                    <label class="form-check-label" for="address-delivery">Адресна доставка</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radio-btn" id="branch-delivery"
                                        value="option2">
                                    <label class="form-check-label" for="branch-delivery">Доставка на відділення</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mt-2 mb-4 ">
                                <label for="distance">Всього до сплати (грн)</label>
                                <input type="text" class="form-control" id="total-price">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Оформити замовлення</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-6">
                    <div class="footer__title text-center">FOOTER</div>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
